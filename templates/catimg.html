<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Cat Generator | Flask Webserver</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
        }
        .container {
            text-align: center;
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 90%;
        }
        #cat-frame {
            width: 100%;
            height: 400px;
            border-radius: 10px;
            object-fit: cover;
            margin-bottom: 1.5rem;
            display: block;
            background-color: #ddd;
        }
        button {
            background-color: #6c5ce7;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background-color: #a29bfe;
        }
        button:disabled {
            background-color: #ccc;
        }
        
        .btn {
            background-color: #6c5ce7;
            color: white;
            border: none;
            padding: 8px 20px;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .btn:hover {
            background-color: #a29bfe;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>üê± Random Cat Image</h1>
        <img id="cat-frame" src="https://via.placeholder.com/400?text=Loading+Cat..." alt="Cat Image">
        <br>
        <button id="refresh-btn" onclick="fetchCat()">Get New Cat</button>
        <br>
        <br>
        <a href="/" class="btn">Go Back</a>
    </div>

    <script>
        async function fetchCat() {
            const btn = document.getElementById('refresh-btn');
            const img = document.getElementById('cat-frame');
            
            btn.disabled = true;
            btn.innerText = "Loading...";

            try {
                const response = await fetch('https://api.thecatapi.com/v1/images/search');
                const data = await response.json();
                
                img.src = data[0].url;
            } catch (error) {
                console.error("Error fetching cat:", error);
                alert("Failed to load cat image.");
            } finally {
                btn.disabled = false;
                btn.innerText = "Get New Cat";
            }
        }
        window.onload = fetchCat;
    </script>
</body>
</html>
